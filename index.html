        <h1>REST API for IP Address Geolocation</h1>
        
        <div class="div1">
            <input type="text" placeholder="Enter IP address" id="ipaddress">
            <button id="searchbtn">Search</button>
        </div>

        
    
       <p id="onedata"></p>
       


     <script>
        let inputtag = document.getElementById("ipaddress");
        let searchbtn = document.getElementById("searchbtn");
        let regionva = document.getElementById("onedata");

        searchbtn.addEventListener("click",functionnamme)

        function functionnamme(){
            fetch("https://ipapi.co/"+inputtag.value+"/json/")
             .then(data=>{return data.json()})
            .then((output)=>{
                console.log(output);
                regionva.innerHTML=output.city <br> +output.region+output.region_code+output.country+output.country_capital+output.longitude+output.currency;

                // regionva.innerHTML=output.region_code;

                // regionva.innerHTML=output.longitude;
                // regionva.innerHTML=output.currency;
                // regionva.innerHTML=output.currency_name;
                
                
            })
        }

        
     </script>
